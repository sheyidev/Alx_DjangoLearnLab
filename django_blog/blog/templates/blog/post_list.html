{% extends "base.html" %}

{% block content %}
  <h1>Posts Tagged with "{{ view.kwargs.tag_slug }}"</h1>
  
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a>
      </li>
    {% empty %}
      <li>No posts found.</li>
    {% endfor %}
  </ul>
{% endblock %}
