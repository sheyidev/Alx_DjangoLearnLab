<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #666;
        }
        button {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            border-radius: 4px;
        }
        a {
            background-color: #5bc0de;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #c9302c;
        }
        a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        
        <p>Are you sure you want to delete the book "{{ book.title }}" by {{ book.author }}?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Deletion</button>
            <a href="{% url 'list_books' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
